<body>
  <header>
    <label>å•é¡Œæ•°: <input type="number" id="totalQuestionsInput" min="1" value="10" style="width: 50px;"></label>
    <label>åˆæ ¼ãƒ©ã‚¤ãƒ³ï¼ˆï¼…ï¼‰: <input type="number" id="passThresholdInput" min="0" max="100" value="80" style="width: 50px;"></label>
    <button onclick="start()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
  </header>

  <div class="dashboard">
    <div class="stats">
      <div>æ­£è§£: <span id="correctCount">0</span></div>
      <div>ä¸æ­£è§£: <span id="wrongCount">0</span></div>
      <div>æ­£è§£ç‡: <span id="accuracy">0</span>%</div>
      <div>é€²æ—: <span id="progress">0</span>/<span id="total">0</span></div>
      <div class="buttons">
        <button onclick="answer(true)">æ­£è§£</button>
        <button onclick="answer(false)">ä¸æ­£è§£</button>
      </div>
    </div>
    <canvas id="chart"></canvas>
  </div>

  <dialog id="resultDialog">
    <p id="resultMessage"></p>
    <button onclick="document.getElementById('resultDialog').close()">é–‰ã˜ã‚‹</button>
  </dialog>

  <script>
    let correct = 0;
    let wrong = 0;
    let totalQuestions = 10;
    let passThreshold = 80;
    let dataPoints = [];

    const correctCountElem = document.getElementById('correctCount');
    const wrongCountElem = document.getElementById('wrongCount');
    const accuracyElem = document.getElementById('accuracy');
    const progressElem = document.getElementById('progress');
    const totalElem = document.getElementById('total');
    const resultDialog = document.getElementById('resultDialog');
    const resultMessage = document.getElementById('resultMessage');

    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    function start() {
      correct = 0;
      wrong = 0;
      dataPoints = [];
      totalQuestions = parseInt(document.getElementById('totalQuestionsInput').value);
      passThreshold = parseFloat(document.getElementById('passThresholdInput').value);

      correctCountElem.textContent = 0;
      wrongCountElem.textContent = 0;
      accuracyElem.textContent = 0;
      progressElem.textContent = 0;
      totalElem.textContent = totalQuestions;

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'æ­£è§£ç‡',
            data: dataPoints,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            annotation: {
              annotations: {
                passLine: {
                  type: 'line',
                  yMin: passThreshold,
                  yMax: passThreshold,
                  borderColor: 'red',
                  borderWidth: 2,
                  borderDash: [6, 6],
                  label: {
                    content: `åˆæ ¼ãƒ©ã‚¤ãƒ³ ${passThreshold}%`,
                    enabled: true,
                    position: 'end',
                    color: 'red',
                    font: {
                      size: 10
                    },
                    backgroundColor: 'rgba(255,255,255,0.7)',
                    padding: 4
                  }
                }
              }
            }
          },
          scales: {
            x: {
              type: 'linear',
              min: 0,
              max: totalQuestions,
              title: {
                display: true,
                text: 'å›ç­”æ•°'
              }
            },
            y: {
              min: 0,
              max: 100,
              title: {
                display: true,
                text: 'æ­£è§£ç‡ï¼ˆï¼…ï¼‰'
              }
            }
          }
        },
        plugins: [ChartAnnotation]
      });
    }

    function answer(isCorrect) {
      if (correct + wrong >= totalQuestions) return;

      if (isCorrect) correct++;
      else wrong++;

      const total = correct + wrong;
      const accuracy = Math.round((correct / total) * 100);
      correctCountElem.textContent = correct;
      wrongCountElem.textContent = wrong;
      accuracyElem.textContent = accuracy;
      progressElem.textContent = total;

      dataPoints.push({ x: total, y: accuracy });
      chart.update();

      if (total === totalQuestions) {
        if (accuracy >= passThreshold) {
          resultMessage.textContent = "ğŸ‰ ãŠã‚ã§ã¨ã†ï¼åˆæ ¼ã§ã™ï¼";
        } else {

        }
        resultDialog.showModal();
      }
    }
  </script>
