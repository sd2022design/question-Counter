        <p>âŒ ä¸æ­£è§£æ•°ï¼š<span id="incorrect">0</span></p>
        <p>ğŸ“Š æ­£è§£ç‡ï¼š<span id="percentage">0%</span></p>
        <p>ğŸ“ˆ é€²è¡ŒçŠ¶æ³ï¼š<span id="progress">0/0</span></p>
        <p>â± å¹³å‡å›ç­”æ™‚é–“ï¼š<span id="avgTime">0.0</span> ç§’</p>
      </div>

    <!-- å³å´ã‚°ãƒ©ãƒ• -->
    <div class="chart-area">

  <!-- åˆå¦ãƒ€ã‚¤ã‚¢ãƒ­ã‚° -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h3 id="resultMessage">çµæœ</h3>

  </div>

  <script>
    let correct = 0;
    let incorrect = 0;
    let timestamps = [];

    const barCtx = document.getElementById('barChart').getContext('2d');
    const lineCtx = document.getElementById('lineChart').getContext('2d');

    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['æ­£è§£', 'ä¸æ­£è§£'],
        datasets: [{
          label: 'ä»¶æ•°',
          data: [0, 0],
          backgroundColor: ['#4CAF50', '#F44336']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 1 } }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'æ­£è§£ç‡ (%)',
          data: [],
          borderColor: '#2196F3',
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: { min: 0, max: 100 }
        }
      }
    });

    function updateDisplay() {
      const total = correct + incorrect;
      const totalQuestions = parseInt(document.getElementById("totalQuestions").value) || 0;
      const percentage = total > 0 ? ((correct / total) * 100).toFixed(1) : 0;
      const avgTime = (timestamps.length > 1)
        ? ((timestamps[timestamps.length - 1] - timestamps[0]) / 1000 / (timestamps.length - 1)).toFixed(1)
        : 0.0;

      document.getElementById("correct").textContent = correct;
      document.getElementById("incorrect").textContent = incorrect;
      document.getElementById("percentage").textContent = `${percentage}%`;
      document.getElementById("progress").textContent = `${total}/${totalQuestions}`;
      document.getElementById("avgTime").textContent = avgTime;

      barChart.data.datasets[0].data = [correct, incorrect];
      barChart.update();

      lineChart.data.labels.push(total.toString());
      lineChart.data.datasets[0].data.push(parseFloat(percentage));
      lineChart.update();

      // åˆå¦åˆ¤å®šãƒã‚§ãƒƒã‚¯
      if (totalQuestions > 0 && total === totalQuestions) {
        const passLine = parseFloat(document.getElementById("passLine").value) || 0;
        if (percentage >= passLine) {
          showResult("ğŸ‰ ãŠã‚ã§ã¨ã†ï¼åˆæ ¼ã§ã™ï¼");
        } else {
          showResult("ğŸ˜¢ æ®‹å¿µã€ä¸åˆæ ¼ã€‚æ¬¡ã¯é ‘å¼µã‚ã†ï¼");
        }
      }
    }

    function increment(type) {
      if (type === "correct") correct++;
      else if (type === "incorrect") incorrect++;
      timestamps.push(new Date().getTime());
      updateDisplay();
    }

    function resetCounts() {
      correct = 0;
      incorrect = 0;
      timestamps = [];
      document.getElementById("totalQuestions").value = "";
      document.getElementById("passLine").value = "";
      document.getElementById("avgTime").textContent = "0.0";
      lineChart.data.labels = [];
      lineChart.data.datasets[0].data = [];
      updateDisplay();
    }

    function showResult(message) {
      document.getElementById("resultMessage").textContent = message;
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }

    document.getElementById("totalQuestions").addEventListener("input", updateDisplay);
    document.getElementById("passLine").addEventListener("input", updateDisplay);
  </script>
